version: "3.6"
services:
  flextesa:
    container_name: checker_flextesa
    restart: always
    image: oxheadalpha/flextesa:20230313
    command: mumbaibox start
    environment:
      - block_time=4
      - flextesa_node_cors_origin=*
    ports:
      - 0.0.0.0:20000:20000
    expose:
      - 20000/tcp

  tzkt-db:
    container_name: tzkt-db
    restart: always
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tzkt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qwerty}
      POSTGRES_DB: ${POSTGRES_DB:-tzkt_db}
    volumes:
      - tzkt_postgres:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5433:5432

  tzkt-api:
    container_name: tzkt-api
    restart: always
    image: bakingbad/tzkt-api:1.12.0
    depends_on:
      - tzkt-db
    environment:
      ConnectionStrings__DefaultConnection: host=tzkt-db;port=5432;database=${POSTGRES_DB:-tzkt_db};username=${POSTGRES_USER:-tzkt};password=${POSTGRES_PASSWORD:-qwerty};command timeout=${COMMAND_TIMEOUT:-600};
      Kestrel__Endpoints__Http__Url: http://0.0.0.0:5000
    volumes:
      - tzkt_postgres:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5010:5000

  tzkt-sync:
    container_name: tzkt-sync
    restart: always
    image: bakingbad/tzkt-sync:1.12.0
    environment:
      ConnectionStrings__DefaultConnection: host=tzkt-db;port=5432;database=${POSTGRES_DB:-tzkt_db};username=${POSTGRES_USER:-tzkt};password=${POSTGRES_PASSWORD:-qwerty};command timeout=${COMMAND_TIMEOUT:-600};
      Kestrel__Endpoints__Http__Url: http://0.0.0.0:5001
      TezosNode__Endpoint: http://checker_flextesa:20000
    depends_on:
      - tzkt-db
    ports:
      - 0.0.0.0:5011:5001

volumes:
  tzkt_postgres:
